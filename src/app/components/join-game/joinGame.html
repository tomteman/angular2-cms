<h2>Join a Game</h2>  
<form [ng-form-model]="myForm"  
      (submit)="onSubmit(myForm.value)">

  <div class="form-group">    
    <input type="text"
           class="form-control"  
           placeholder="Game name"  
           [ng-form-control]="myForm.controls['gameName']">
    <div *ng-if="myForm.find('gameName').touched &&
                 myForm.find('gameName').hasError('required')">
        Game name is required
    </div>
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Join</button>
</form>

<p *ng-if="serverErrorMsg"> {{ serverErrorMsg }} </p>
