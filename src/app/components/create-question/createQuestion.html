<h2>Create New Question</h2>  
<form [ng-form-model]="myForm"  
      (submit)="onSubmit(myForm.value)">

  <div class="form-group">    
    <input type="text"
           class="form-control"  
           placeholder="Question"  
           [ng-form-control]="myForm.controls['questionText']">
    <div *ng-if="myForm.find('questionText').touched &&
                 myForm.find('questionText').hasError('required')">
        Question is required
    </div>
     
     <input type="text"
           class="form-control"  
           placeholder="Answer"  
           [ng-form-control]="myForm.controls['realAnswer']">
     <div *ng-if="myForm.find('realAnswer').touched &&
                  myForm.find('realAnswer').hasError('required')">
        Answer is required
    </div>
          
     <input type="text"
           class="form-control"  
           placeholder="Fake Answer #1"  
           [ng-form-control]="myForm.controls['fakeAnswerOne']">
     <div *ng-if="myForm.find('fakeAnswerOne').touched &&
                  myForm.find('fakeAnswerOne').hasError('required')">
        Fake Answer is required
    </div>
    
     <input type="text"
           class="form-control"  
           placeholder="Fake Answer #2"  
           [ng-form-control]="myForm.controls['fakeAnswerTwo']">
     <div *ng-if="myForm.find('fakeAnswerTwo').touched &&
                  myForm.find('fakeAnswerTwo').hasError('required')">
        Fake Answer is required
    </div>
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Create</button>
</form>

<p *ng-if="showSuccessMsg"> Question added successfully </p>
<p *ng-if="showErrorMsg"> {{ errorMsg }} </p>
