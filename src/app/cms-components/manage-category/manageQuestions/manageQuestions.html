	<section class="mdl-grid">
	<div *ng-for="#question of questions" class="questions-list mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--4-col-tablet">
		<div class="mdl-card__title mdl-card--expand">

			<h2 class="mdl-card__title-text">{{question.questionText }}</h2>
		</div>
		<div class="mdl-card__supporting-text">

			<p> <b>Real Answer:</b> {{ question.realAnswer }} </p>
			<p> <b>Fake Answers:</b>
				<ul *ng-for="#fakeAnswer of question.fakeAnswers">
					<li>{{fakeAnswer}}</li>
				</ul>
			</p>

		</div>
		<div class="mdl-card__actions mdl-card--border">
			<button *ng-if="!approved" (click)="approve(question)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Approve
			</button>
			<button (click)="edit(question)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Edit
			</button>
			<button (click)="delete(question)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				Delete
			</button>
		</div>
	</div>
	</section>
