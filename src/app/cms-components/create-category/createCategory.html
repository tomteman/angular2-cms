<section class="create-category mdl-grid">

    <div class="mdl-card mdl-shadow--8dp create-category-card">

        <div class="mdl-card__title mdl-color--light-green">
            <h2 class="mdl-card__title-text">New category</h2>
        </div>

        <form [ng-form-model]="myForm" (submit)="onSubmit(myForm.value)">

            <div class="mdl-card__supporting-text mdl-grid">
                <!-- NAME -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <input type="text"
                        class="mdl-textfield__input"
                        id="name"
                        required
                        [ng-form-control]="myForm.controls.name">
                    <label class="mdl-textfield__label" for="name">Name</label>
                    <span
                        class="mdl-textfield__error"
                        *ng-if="myForm.find('name').touched && myForm.find('name').hasError('required')">
                        Name is required </span>
                </div>

                <!-- PUBLIC -->
                <div class="mdl-cell mdl-cell--12-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                        <input type="radio"
                            class="mdl-radio__button"
                            name="publicCategory"
                            checked
                            (click)="setPublic(true)"/>
                        <span class="mdl-radio__label">Public</span>
                    </label>
                </div>

                <!-- PRIVATE -->
                <div class="mdl-cell mdl-cell--12-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
                        <input type="radio"
                            class="mdl-radio__button"
                            name="publicCategory"
                            (click)="setPublic(false)"/>
                        <span class="mdl-radio__label">Private</span>
                    </label>
                </div>

            </div>

            <!-- ACTIONS -->
            <div class="mdl-card__actions mdl-card--border">
                <button type="submit"
                    class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    [disabled]="!myForm.valid">
                    Create
                </button>
            </div>
        </form>
    </div>
</section>
