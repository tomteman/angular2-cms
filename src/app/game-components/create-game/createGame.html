<section class="create-game">
    <form
          (submit)="onSubmit()"
          class="mdl-grid">

        <!--<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--8-col-tablet">
            <select id="category" [ng-form-control]="myForm.controls.categoryId">
                <option
                    *ng-for="#category of defaultCategories"
                    value="{{ category.id }}"> {{ category.name }} </option>
            </select>
            <label class="mdl-textfield__label" for="category">Category</label>
        </div>-->

        <p class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone mdl-cell--8-col-tablet"> Select categories </p>

        <div
            class="mdl-cell mdl-cell--2-col mdl-cell--2-col-phone mdl-cell--2-col-tablet"
            *ng-for="#category of defaultCategories">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                <input type="checkbox"
                       class="mdl-checkbox__input"
                       name="categoryId"
                       (click)="toggleCategory($event, category.name)"/>
                <span class="mdl-radio__label">{{ category.name }}</span>
            </label>
        </div>

        <div class="mdl-cell mdl-cell--12-col text-center">
            <button type="submit"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              >Create</button>
        </div>
    </form>

    <p *ng-if="errorMsg"> {{ errorMsg }} </p>
</section>
