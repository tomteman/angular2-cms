<section class="reveal-the-truth" *ng-if="!initialLoading">
	<!-- QUESTION TEXT -->
	<h4 class="question-text"> {{question.questionText}} </h4>

	<!-- TRUTH BOX -->
	<div *ng-for="#answer of displayArray">
		<truthbox
			*ng-if="answer.show"
			[answer]="answer">
		</truthbox>
	</div>
</section>
