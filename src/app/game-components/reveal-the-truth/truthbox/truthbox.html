<section class="truthbox">
	<chatbox
		[text]="chatboxData.text | uppercase"
		[author]="chatboxData.author"
		[image]="chatboxData.image">
	</chatbox>

	<div *ng-for="#player of answer.selectedBy" class="selected-by-player">
		<img src="{{player.picture}}" class="selected-by-player--picture" />
	</div>
</section>
