<div class="home">

	<section class="flex-container">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/join-game']">Join</button>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/create-game']">Create</button>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/present-game']">Present</button>
