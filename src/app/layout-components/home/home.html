<div class="home">

	<section class="flex-container">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/JoinGame']">Join</button>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/CreateGame']">Create</button>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent bs-button--large" [router-link]="['/PresentGame']">Present</button>

	<chatbox

		[image]="quote.image">

	<img class="logo" src="images/logo.png" />
